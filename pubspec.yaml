    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.1.0
  geolocator: ^12.0.0
  flutter_compass: ^0.8.0
  flutter_local_notifications: ^17.0.0
  google_mobile_ads: ^5.0.0
  hijri: ^3.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  provider: ^6.1.1
  intl: ^0.20.2
  shared_preferences: ^2.3.0
  permission_handler: ^11.3.1
  timezone: ^0.9.2
  share_plus: ^7.2.1
  just_audio: ^0.9.36
